<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantkasse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .item-list {
            margin-bottom: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
        .item button {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item button:active {
            background-color: #0056b3;
        }
        .order-list {
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .order-item-name {
            flex-grow: 1;
            font-size: 1.2em;
        }
        .order-item-price {
            width: 120px;
            text-align: right;
            font-size: 1.2em;
        }
        .order-item-quantity {
            width: 40px;
            text-align: center;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:active {
            background-color: #0056b3;
        }
        .order-total {
            font-size: 1.5em;
            text-align: right;
            font-weight: bold;
        }
        .reset-button {
            background-color: #dc3545;
        }
        .reset-button:active {
            background-color: #c82333;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurantkasse</h1>

        <div class="controls">
            <div class="order-total" id="orderTotalTop">Gesamt: €0.00</div>
            <button class="reset-button" onclick="resetOrder()">Neu</button>
        </div>

        <h2>Verfügbare Artikel</h2>
        <div class="item-list" id="itemList">
            <div class="item">
                <button onclick="addItem('Gyros mit Pommes, Zaziki und Weißkrautsalat', 9.00)">
                    Gyros mit Pommes, Zaziki und Weißkrautsalat - €9.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Gyros mit Wecken, Zaziki und Weißkrautsalat', 7.00)">
                    Gyros mit Wecken, Zaziki und Weißkrautsalat - €7.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Vegetarische Maultaschen mit Kartoffelsalat', 8.00)">
                    Vegetarische Maultaschen mit Kartoffelsalat - €8.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Steak mit Pommes oder Kartoffelsalat', 8.00)">
                    Steak mit Pommes oder Kartoffelsalat - €8.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Steak im Wecken', 5.00)">
                    Steak im Wecken - €5.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Currywurst mit Pommes', 7.00)">
                    Currywurst mit Pommes - €7.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Currywurst mit Wecken', 4.50)">
                    Currywurst mit Wecken - €4.50
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Rote/Weiße Wurst im Wecken', 4.00)">
                    Rote/Weiße Wurst im Wecken - €4.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Portion Pommes', 3.00)">
                    Portion Pommes - €3.00
                </button>
            </div>
            <div class="item">
                <button onclick="addItem('Portion Kartoffelsalat', 3.00)">
                    Portion Kartoffelsalat - €3.00
                </button>
            </div>
        </div>

        <h2>Bestellung</h2>
        <div class="order-list" id="orderList"></div>

        <div class="controls">
            <div class="order-total" id="orderTotalBottom">Gesamt: €0.00</div>
            <button class="reset-button" onclick="resetOrder()">Neu</button>
        </div>
    </div>

    <script>
        let order = [];

        function addItem(name, price) {
            const existingItem = order.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                order.push({ name, price, quantity: 1 });
            }
            updateOrder();
        }

        function removeItem(name) {
            const itemIndex = order.findIndex(item => item.name === name);
            if (itemIndex > -1) {
                const item = order[itemIndex];
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    order.splice(itemIndex, 1);
                }
                updateOrder();
            }
        }

        function updateOrder() {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = '';

            let total = 0;
            order.forEach(item => {
                total += item.price * item.quantity;
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <div class="order-item-name">${item.name}</div>
                    <div class="order-item-quantity">${item.quantity}</div>
                    <div class="order-item-price">€${(item.price * item.quantity).toFixed(2)}</div>
                    <button onclick="removeItem('${item.name}')">Entfernen</button>
                `;
                orderList.appendChild(orderItem);
            });

            document.getElementById('orderTotalTop').innerText = `Gesamt: €${total.toFixed(2)}`;
            document.getElementById('orderTotalBottom').innerText = `Gesamt: €${total.toFixed(2)}`;
        }

        function resetOrder() {
            order = [];
            updateOrder();
        }
    </script>
</body>
</html>
